<div class="product-item-container">
  <div class="card-container">
    <div class="img-item-detail">
      <img alt="image" src="{{ product.urlImage }}" />
    </div>
    <div>
      <div>
        <h2 class="text-center">{{ product.name }}</h2>
        <p class="text-center">{{ product.discription }}</p>
        <p class="text-center">{{ product.price }}</p>
        <p-dropdown [(ngModel)]="quantity" [options]="quantities"></p-dropdown>
        <div class="add-cart-btn">
          <p-button (click)="addToCart(product, quantity)"
            >Add to cart</p-button
          >
        </div>
        <div class="router-product-detail">
          <a [routerLink]="['/']"
            ><i class="pi pi-arrow-left"></i> Back to product list</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
